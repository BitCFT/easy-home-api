<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <style>
      #map {
        height: 700px;
        width: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
      const map = L.map('map').setView([-4.97813, -39.0188], 15)

      console.log(map)

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map); 
      
      // const marker = L.marker([51.5, -0.09]).addTo(map)
      const markers = [
        {coords: [-4.97813, -39.0188], popup: 'QuixadÃ¡ - CE'},
        {coords: [-4.9779, -39.0150], popup: 'Local A'},
        {coords: [-4.9790, -39.0220], popup: 'Local B'}
      ];

      markers.forEach((marker) => {
        L.marker(marker.coords).addTo(map).bindPopup(marker.popup)
      })

    </script>
  </body>
</html>
