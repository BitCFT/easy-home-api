<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        #map {
            height: 500px;
            width: 1000px;
        }
        #search-container {
            margin: 20px;
        }
        #search {
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search" placeholder="Digite um endereço...">
        <button onclick="searchAddress()">Pesquisar</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        const map = L.map('map').setView([-4.97813, -39.0188], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        function searchAddress() {
            const address = document.getElementById('search').value;
            const encodedAddress = encodeURIComponent(address);
            const url = `https://nominatim.openstreetmap.org/search?q=${encodedAddress}&format=json&addressdetails=1&extratags=1&polygon_geojson=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = parseFloat(data[0].lat);
                        const lon = parseFloat(data[0].lon);
                        const popupText = data[0].display_name;

                        console.log("Dados: ", data)

                        // Remove marcadores existentes
                        map.eachLayer(layer => {
                            if (layer instanceof L.Marker) {
                                map.removeLayer(layer);
                            }
                        });
                        
                        // cria um ícone verde para indicar o endereço encontrado
                        const greenIcon = new L.icon({
                          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                          iconSize: [25, 41],
                          iconAnchor: [12, 41],
                          popupAnchor: [1, -34],
                          shadowSize: [41, 41]
                        })

                        // Adiciona um novo marcador no endereço encontrado
                        L.marker([lat, lon], {icon: greenIcon})
                          .addTo(map)
                            .bindPopup(popupText)
                            .openPopup();

                        // Adiciona marcadores próximos
                        addNearbyMarkers(lat, lon);
                        
                        // centra o mapa nas coordenadas encontradas.
                        map.setView([lat, lon], 16);

                        // Se há um GeoJSON disponível (a rua), adicione-a ao mapa
                        if (data[0].geojson && data[0].geojson.type === 'LineString') {
                            streetLayer = L.geoJSON(data[0].geojson, {
                                style: {
                                    color: 'blue',
                                    weight: 4
                                }
                            }).addTo(map);
                        }
                    } else {
                        alert('Endereço não encontrado');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar endereço:', error);
                    alert('Erro ao buscar endereço');
                });
        }

        function addNearbyMarkers(lat, lon) {
            const radius = 200; // raio em metros
            const numMarkers = 10; // número de marcadores próximos

            for (let i = 0; i < numMarkers; i++) {
                // Gera uma posição aleatória dentro do raio especificado
                const randomOffset = Math.random() * radius;
                const angle = Math.random() * 2 * Math.PI;
                const offsetLat = randomOffset * Math.cos(angle) / 111320; // conversão de metros para graus
                const offsetLon = randomOffset * Math.sin(angle) / (111320 * Math.cos(lat * Math.PI / 180)); // conversão de metros para graus

                const newLat = lat + offsetLat;
                const newLon = lon + offsetLon;

                // Adiciona um marcador na nova posição
                L.marker([newLat, newLon]).addTo(map)
                    .bindPopup(`Marcador próximo ${i + 1}`);
            }
        }
    </script>
</body>
</html>
